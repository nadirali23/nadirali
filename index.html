<!DOCTYPE html>
<html>
<head>
    <title>YouTube-like App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(143, 4, 4, 0.541);
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }

        .video {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
            width: 300px;
        }

        .video iframe {
            border: none;
            height: 200px;
            width: 100%;
        }

        .video .details {
            padding: 10px;
        }

        .video .details h2 {
            margin: 0 0 10px 0;
        }

        .video .details p {
            margin: 0;
        }

        nav {
            background-color: #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        nav a {
            color: #333;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        button {
            background-color: rgb(40, 180, 51);
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 10px;
            margin-top: 10px;
        }

        button:hover {
            background-color: rgb(25, 196, 19);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>YouTube</h1>
        <nav>

        </nav>
    </header>
